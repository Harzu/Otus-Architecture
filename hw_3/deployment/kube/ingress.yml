apiVersion: networking.k8s.io/v1beta1
kind: Ingress

metadata:
  name: my-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2

spec:
  rules:
    - host: otus-hw-3.test
      http:
        paths:
          - backend:
              serviceName: my-app-service
              servicePort: 8000
            path: /otusapp(/|$)(.*)
